<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .one{
            background-color: white;
            width: 500px;
            height: 500px;
            border: 10px;
            border-style: solid;
            border-color: yellow;
            border-width: 10px;
        }
         .box1{
            background-color: red;
            height: 100px;
            width: 100px;
            margin-top: 10px;
            display: inline-block;
        }
        .box2{
            background-color: black;
            height: 100px;
            width: 100px;
            margin-top: 10px;
            display: inline-block;
            justify-content: center;
            align-items: center;
            margin-right: 50px;
        }
    </style>
    <div class="one"></div>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
